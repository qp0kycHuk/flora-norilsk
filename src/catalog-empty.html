<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Каталог - Flora</title>
</head>

<body>
	
	<%= _.template(require('./includes/header.html').default)({isIndex: false}) %>
	
	<section class="catalog">
		<div class="catalog-sidebar">
			<div class="catalog-filter filter" id="filter">
				<div class="filter-shadow" data-toggle-link="filter"></div>
				<div class="filter-inner">
					<div class="filter-mobile-header d-md-none">
						<div class="text-h6 font-alt text--center">Фильтр</div>
						<button class="filter-close btn btn-fab btn-small btn--icon" data-toggle-link="filter">
							<svg class="icon text-subtitle-1">
								<use xlink:href="img/icons.svg#cross-1" />
							</svg>
						</button>
					</div>
					<div class="text-h6 font-alt mb-2">Тип</div>
					<div class="filter-block card mb-2" data-toggle-cover>
						<button class="filter-block-toggler accordion-toggler btn btn--sec w-100" data-toggle-link>
							<div class="text--demibold color-text">Цветы</div>
							<svg class="icon color-sec text-small ml-auto">
								<use xlink:href="img/icons.svg#triangle-right" />
							</svg>
						</button>
						<div class="filter-block-content" data-toggle-content data-toggle-static="true"
							data-toggle-height="true">
							<div class="filter-block-fields">
								<label class="form-field form-checkbox filter-block-field">
									<input type="checkbox" class="form-input-checkbox">
									<div class="form-checkbox-target">
										<svg class="icon">
											<use xlink:href="./img/icons.svg#gal-ochka" />
										</svg>
									</div>
									<div class="text-body-1 ml-2"> Гвоздика </div>
								</label>
								<label class="form-field form-checkbox filter-block-field">
									<input type="checkbox" class="form-input-checkbox">
									<div class="form-checkbox-target">
										<svg class="icon">
											<use xlink:href="./img/icons.svg#gal-ochka" />
										</svg>
									</div>
									<div class="text-body-1 ml-2"> Роза </div>
								</label>
								<div data-toggle-cover>
									<button class="form-field form-checkbox filter-block-field accordion-toggler"
										data-toggle-link>
										<label>
											<input type="checkbox" class="form-input-checkbox">
											<div class="form-checkbox-target">
												<svg class="icon">
													<use xlink:href="./img/icons.svg#gal-ochka" />
												</svg>
											</div>
										</label>
										<div class="text-body-1 ml-2"> Хризантема </div>
										<svg class="icon fade-40 text-small ml-auto">
											<use xlink:href="img/icons.svg#triangle-right" />
										</svg>
									</button>
									<div class="filter-block-subfields" data-toggle-content data-toggle-static="true"
										data-toggle-height="true">
										<label class="form-field form-checkbox filter-block-field">
											<input type="checkbox" class="form-input-checkbox">
											<div class="form-checkbox-target">
												<svg class="icon">
													<use xlink:href="./img/icons.svg#gal-ochka" />
												</svg>
											</div>
											<div class="text-body-1 ml-2"> Тип один </div>
										</label>
										<label class="form-field form-checkbox filter-block-field">
											<input type="checkbox" class="form-input-checkbox">
											<div class="form-checkbox-target">
												<svg class="icon">
													<use xlink:href="./img/icons.svg#gal-ochka" />
												</svg>
											</div>
											<div class="text-body-1 ml-2"> Тип два </div>
										</label>
									</div>
								</div>


							</div>
						</div>
					</div>
					<div class="filter-block card mb-2" data-toggle-cover>
						<button class="filter-block-toggler accordion-toggler btn btn--sec w-100" data-toggle-link>
							<div class="text--demibold color-text">Упаковка</div>
							<svg class="icon color-sec text-small ml-auto">
								<use xlink:href="img/icons.svg#triangle-right" />
							</svg>
						</button>
						<div class="filter-block-content" data-toggle-content data-toggle-static="true"
							data-toggle-height="true">
							<div class="filter-block-fields">
								<label class="form-field form-checkbox filter-block-field">
									<input type="checkbox" class="form-input-checkbox">
									<div class="form-checkbox-target">
										<svg class="icon">
											<use xlink:href="./img/icons.svg#gal-ochka" />
										</svg>
									</div>
									<div class="text-body-1 ml-2"> Корзины </div>
								</label>
								<label class="form-field form-checkbox filter-block-field">
									<input type="checkbox" class="form-input-checkbox">
									<div class="form-checkbox-target">
										<svg class="icon">
											<use xlink:href="./img/icons.svg#gal-ochka" />
										</svg>
									</div>
									<div class="text-body-1 ml-2"> Коробка для цветов </div>
								</label>

							</div>
						</div>
					</div>
					<div class="text-h6 font-alt mb-2 mt-7">Цена</div>
					<div class="filter-block card mb-2 p-5">
						<div class="form-field form-range" data-type="double" data-max="800" data-min="0" data-from="0"
							data-to="800" data-floor="0">

							<div class="grid">
								<div class="grid-col-6">
									<div class="text-body-2 fade-80 mb-1">От</div>
									<div class="form-input-cover">
										<input type="text" class="form-input range-input-from">
									</div>
								</div>
								<div class="grid-col-6">
									<div class="text-body-2 fade-80 mb-1">До</div>
									<div class="form-input-cover">
										<input type="text" class="form-input range-input-to">
									</div>
								</div>
							</div>

							<!-- <span class="form-range-from"> </span> мм - <span class="form-range-to"> </span> мм -->
							<div class="range mt-2">
								<div class="range-inner"> </div>
							</div>
						</div>
					</div>
					<div class="filter-btns">
						<button class="btn btn--primary btn--light w-100 mt-7">Показать</button>
						<button class="btn btn--red btn--link mt-5 mx-auto mx-md-0">Сбросить</button>
					</div>
				</div>
			</div>
		</div>
		<div class="catalog-content">
			<button class="btn btn--sec btn--fill w-100 mb-4 d-md-none" data-toggle-link="filter">
				<svg class="icon mr-2">
					<use xlink:href="img/icons.svg#settings-1" />
				</svg>
				Открыть фильтр
			</button>
			<div class="catalog-control card mb-7">
				<div class="catalog-control-item" data-toggle-cover>
					<button class="catalog-control-btn btn btn--link btn--sec" data-toggle-link>
						<span>
							<span class="color-text">Сортировать:</span> сначала популярные
						</span>
						<svg class="icon ml-2 text-small">
							<use xlink:href="img/icons.svg#triangle-bottom" />
						</svg>
					</button>
					<div class="catalog-control-item-content card py-2" data-toggle-content>
						<button class="btn btn--sec btn--link color-text px-4 py-1">сначала популярные</button>
						<button class="btn btn--sec btn--link color-text px-4 py-1">сначала дешевые</button>
						<button class="btn btn--sec btn--link color-text px-4 py-1">сначала дорогие</button>
					</div>
				</div>
				<div class="catalog-control-item" data-toggle-cover>
					<button class="catalog-control-btn btn btn--link btn--sec" data-toggle-link>
						<span>
							<span class="color-text">В наличии:</span> показать все
						</span>
						<svg class="icon ml-2 text-small">
							<use xlink:href="img/icons.svg#triangle-bottom" />
						</svg>
					</button>
					<div class="catalog-control-item-content card py-2" data-toggle-content>
						<button class="btn btn--sec btn--link color-text px-4 py-1">в наличии</button>
						<button class="btn btn--sec btn--link color-text px-4 py-1">показать все</button>
					</div>
				</div>
			</div>
			<div class="catalog-touch-control">
				<div class="catalog-touch-control-item form-field">
					<div class="form-input-cover">
						<select class="form-input pl-6">
							<option value="">Сначала популярные</option>
							<option value="">Сначала дешевые</option>
							<option value="">Сначала дорогие</option>
						</select>
						<div class="form-input-start">
							<svg class="icon fade-40">
								<use xlink:href="img/icons.svg#burger-1" />
							</svg>
						</div>
					</div>
				</div>
				<div class="catalog-touch-control-item form-field">
					<div class="form-input-cover">
						<select class="form-input pl-6">
							<option value="">Есть в наличии</option>
							<option value="">Нет в наличии</option>
						</select>
						<div class="form-input-start">
							<svg class="icon fade-40">
								<use xlink:href="img/icons.svg#dashboard" />
							</svg>
						</div>
					</div>
				</div>
			</div>
			<div class="catalog-placeholder">
				<img src="img/catalog-placeholder.png" alt="" class="catalog-placeholder__img mx-auto">
				<div class="text-body-1 text--center">
					К сожалению, в данный момент этих цветов нет в наличии. <br>
					Мы постраемся как можно быстрее исправить это.
				</div>
				<div class="text-body-1 text--center mt-5">
					А пока вы можете перейти <a href="/" class="link-hover color-sec">на главную</a>  или посетить другие разделы
				</div>
			</div>
			
		</div>
	</section>
</body>
