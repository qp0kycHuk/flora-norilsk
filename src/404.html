<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404</title>
</head>

<body>

  <section class="py-3 py-md-4">
    <div class="d-md-flex">
      <svg class="icon color-sec mr-2 d-none d-md-block">
        <use xlink:href="img/icons.svg#clock" />
      </svg>
      <div class="text-small text-md-body-2 text--center text-md--left">
        <span class="fade-60">Время работы оператора</span>
        <span class="text--demibold">09:00 - 20:00</span>
        <br class="d-md-none">
        <span class="fade-60"><span class="d-none d-md-inline">/</span> Время доставки</span>
        <span class="text--demibold">09:00 - 20:00</span>
      </div>
    </div>
  </section>

  <section class="categories categories--detail" data-toggle-cover>
    <div class="container">
      <button class="btn btn-small btn--primary bg-l1 w-100 d-none d-md-flex d-lg-none" data-toggle-link="search">
        <svg class="icon text-body-0 mr-3">
          <use xlink:href="img/icons.svg#search" />
        </svg>
        <div class="text-body-2 color-text mr-auto fade-60">Поиск</div>
      </button>
      <div class=" categories-inner">
        <button class="categories-search btn btn-small btn--primary btn--white-bg d-none d-lg-flex" data-toggle-link>
          <div class="categories-search-inner">
            <svg class="icon text-body-0 mr-3">
              <use xlink:href="img/icons.svg#search" />
            </svg>
            <div class="text-body-1 color-text text--demibold">Поиск</div>
          </div>

        </button>
        <div class="categories-list">
          <button class="categories-search btn btn-small btn--primary btn--white-bg d-md-none mr-2"
            data-toggle-link="search">
            <div class="categories-search-inner">
              <svg class="icon text-body-0">
                <use xlink:href="img/icons.svg#search" />
              </svg>
            </div>
          </button>
          <div class="categories-items">
            <button class="categories-item btn btn-small btn--primary btn--white-bg">
              <img src="img/pictures/categories-1.png" alt="" class="icon text-body-0 mr-3">
              <div class="text-lg-body-1 color-text text--demibold">Монобукеты</div>
            </button>
            <button class="categories-item btn btn-small btn--primary btn--white-bg">
              <img src="img/pictures/categories-2.png" alt="" class="icon text-body-0 mr-3">
              <div class="text-lg-body-1 color-text text--demibold">Букеты</div>
            </button>
            <button class="categories-item btn btn-small btn--primary btn--white-bg">
              <img src="img/pictures/categories-3.png" alt="" class="icon text-body-0 mr-3">
              <div class="text-lg-body-1 color-text text--demibold">Праздники</div>
            </button>
            <button class="categories-item btn btn-small btn--primary btn--white-bg">
              <img src="img/pictures/categories-4.png" alt="" class="icon text-body-0 mr-3">
              <div class="text-lg-body-1 color-text text--demibold">Подарки</div>
            </button>
            <button class="categories-item btn btn-small btn--primary btn--white-bg">
              <img src="img/pictures/categories-5.png" alt="" class="icon text-body-0 mr-3">
              <div class="text-lg-body-1 color-text text--demibold">Горшечные растения</div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="categories-form" data-toggle-content id="categories-form">
      <div class="container">
        <label class="categories-form-field">
          <input class="categories-form-input" placeholder="Поиск" />
          <div class="form-input-end">
            <button type="button" class="btn btn-small btn--red btn-icon" data-toggle-link>
              <svg class="icon color-text fade-40">
                <use xlink:href="img/icons.svg#cross" />
              </svg>
            </button>
          </div>
        </label>
      </div>

    </div>
  </section>
  <div class="categories-shadow" data-toggle-link="categories-form"></div>

  <div class="menu -menu-" id="search">
    <div class="flex flex-align-center px-3 pt-3">
      <button class="btn btn--primary btn-icon btn-small mr-1" data-toggle-link="search">
        <svg class="icon text-subtitle-1">
          <use xlink:href="img/icons.svg#arrow-left" />
        </svg>
      </button>
      <label class="form-field flex-grow">
        <div class="form-input-cover">
          <input type="text" class="form-input bg-l1" placeholder="Поиск">
        </div>
      </label>
    </div>
    <div class="py-3">
      <a href="" class="py-4 px-5 flex flex-align-center waved">
        <svg class="icon text-body-0 fade-40 mr-4">
          <use xlink:href="img/icons.svg#search" />
        </svg>
        <div class="fade-40">Розы</div>
      </a>
      <a href="" class="py-4 px-5 flex flex-align-center waved">
        <svg class="icon text-body-0 fade-40 mr-4">
          <use xlink:href="img/icons.svg#search" />
        </svg>
        <div class="fade-40">Хризантемы</div>
      </a>
      <a href="" class="py-4 px-5 flex flex-align-center waved">
        <svg class="icon text-body-0 fade-40 mr-4">
          <use xlink:href="img/icons.svg#search" />
        </svg>
        <div class="fade-40">Цитрус Лимон</div>
      </a>
      <a href="" class="py-4 px-5 flex flex-align-center waved">
        <svg class="icon text-body-0 fade-40 mr-4">
          <use xlink:href="img/icons.svg#search" />
        </svg>
        <div class="fade-40">Паслен</div>
      </a>
    </div>
  </div>
  <div class="menu-shadow"></div>

  <section class="error-page">
    <div class="error-page__block mx-auto flex flex-align-center flex-justify-center">
      <div class="error-page__pic">
        <img class="error-page__img" src="img/pictures/error-bg.png" alt="">
        <div class="error-page__number text--bold font-alt">404</div>
      </div>
      <div class="error-page__text text--center text-body-1 fade-60 mb-6">
        Запрашиваемая вами страница перенесена или удалена. Возможно, вы допустили опечатку при вводе адреса, пожалуйста, попробуйте еще раз.
      </div>
      <div class="error-page__btns flex flex-align-center flex-justify-between mx-auto">
        <a class="error-page__btn btn btn--primary btn--fill px-5 mr-1" href="#">На главную</a>
        <a class="error-page__btn btn btn--primary btn--fill btn--light px-5" href="#">В каталог</a>
      </div>
    </div>
  </section>

</body>

</html>
