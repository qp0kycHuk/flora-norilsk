<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет</title>
</head>

<body>

  <section class="navigation flex flex-align-center fade-60">
    <a class="navigation__item text-small link-hover mr-1" href="#">Главная</a>
    <span class="text-small mr-1">></span>
    <a class="navigation__item navigation__item--disabled text-small" href="#">Личный кабинет</a>
  </section>

  <section class="page-title">
    <div class="page-title__block flex flex-align-center flex-justify-between bg-l3 py-4 px-10">
      <div class="page-title__name text-h1 text--demibold font-alt">Личный кабинет</div>
      <div class="page-title__bell flex flex-align-center">
        <div class="page-title__tel bg-l2 py-3 px-2 brs-2 flex flex-align-center flex-justify-center mr-3 text-h6">
          <svg class="icon color-icon">
            <use xlink:href="img/icons.svg#tel-2" />
          </svg>
        </div>
        <div class="page-title__text text-body-1">
          <span class="fade-60">
            Если есть вопросы по наличию, стоимости, сроках <br>
            поставки звоните
          </span>
          <br class="page-title__br">
          <a class="text--demibold link-hover" href="tel: +7 (902) 550-00-99">+7 (902) 550-00-99</a>
        </div>
      </div>
    </div>
  </section>

  <section class="lk">
    <div class="lk__items grid grid-spacing-lg-7">
      <div class="grid-col-12 grid-col-lg-4">
        <a class="lk__item lk__item--1 py-7 px-8 color-white" href="#">
          <div class="lk__pic text-h3 mb-10">
            <svg class="icon">
              <use xlink:href="img/icons.svg#settings-1" />
            </svg>
          </div>
          <div class="lk__title text-h6 text--demibold mb-5">Изменить данные</div>
          <button class="lk__btn btn btn--white-bg">Перейти</button>
        </a>
      </div>
      <div class="grid-col-12 grid-col-lg-4">
        <a class="lk__item lk__item--2 py-7 px-8 color-white" href="#">
          <div class="lk__pic text-h3 mb-10">
            <svg class="icon">
              <use xlink:href="img/icons.svg#document" />
            </svg>
          </div>
          <div class="lk__title text-h6 text--demibold mb-5">Мои заказы</div>
          <button class="lk__btn btn btn--white-bg">Перейти</button>
        </a>
      </div>
      <div class="grid-col-12 grid-col-lg-4">
        <a class="lk__item lk__item--3 py-7 px-8 color-white" href="#">
          <div class="lk__pic text-h3 mb-10">
            <svg class="icon">
              <use xlink:href="img/icons.svg#bag-1" />
            </svg>
          </div>
          <div class="lk__title text-h6 text--demibold mb-5">Cодержимое корзины</div>
          <button class="lk__btn btn btn--white-bg">Перейти</button>
        </a>
      </div>
    </div>
  </section>

</body>

</html>
